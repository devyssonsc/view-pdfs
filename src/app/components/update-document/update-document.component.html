<div id="upload-document">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="contractor-name">Nome do contratante:</label>
            <input #asContractorName type="text" class="form-control" id="contractor-name" required>
        </div>
        <div class="form-group">
            <label for="hired-name">Nome do contratado:</label>
            <input #asHiredName type="text" class="form-control" id="hired-name" required>
        </div>
        <div class="form-group">
            <label for="contract-value">Valor do contrato:</label>
            <input #asContractValue type="number" class="form-control" id="contract-value" min="0" step="0.01" required>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-secondary" id="bt-refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                </svg>
            </button>
            <button class="btn btn-dark" id="bt-generate" (click)="generateContract()" disabled>Gerar contrato</button>
            <button class="btn btn-warning" id="bt-download" (click)="downloadPdf()" disabled>Baixar arquivo</button>
        </div>
    </form>
</div>
